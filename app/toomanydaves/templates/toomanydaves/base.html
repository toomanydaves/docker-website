<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block page-title %}Too Many Daves{% endblock %}</title>

            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous">
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Abril+Fatface"
        >
        <!--
        /**
         * @license
         * MyFonts Webfont Build ID 3524418, 2018-02-10T18:18:37-0500

        <link
            rel="stylesheet" 
            href="{% static "/toomanydaves/css/my-fonts.css" %}">
        <style>
            .bg-dot-matrix {
                background: url("{% static "/toomanydaves/images/dot-grey.png" %}");
                height: 100%;
            }
            .bg-wallpaper {
                background-image: url("{% static "/toomanydaves/images/wallpaper-bg.png" %}");
                height: 100%;
            }
            .text-cursive {
                font-family: 'LookScript-Reg', cursive;
            }
            .text-fat-serif {
                font-family: 'Abril Fatface', cursive;
            }
        </style>
        {% block page-styles %}{% endblock %}
    </head>
    <body>
        <div
            id="bg"
            class="bg-wallpaper"
            style="
                position: fixed;
                height: 100%;
                width: 100%;
                z-index: -1;
            "
        >{% block bg %}{% endblock %}</div>
        <div id="content">{% block content %}{% endblock %}</div>
        <div id="footer">
            {% block footer %}{% endblock %}
            <div
                id="base-footer"
                class="text-center pt-4 pb-1"
                style="opacity: 0; background-color: #76c58c;"
            >
                <ul class="list-inline text-fat-serif">
                    <li class="list-inline-item h1 p-1">Think big.</li> 
                    <li class="list-inline-item h1 p-1">Start small.</li> 
                    <li class="list-inline-item h1 p-1">Keep at it.</li> 
                </ul>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
        ></script>
        {% block page-scripts %}{% endblock %}
    </body>
</html>
